<table>
    <tr>
        <td style="background-color: antiquewhite">ID</td>
        <td style="background-color: antiquewhite">Mail</td>
        <td style="background-color: antiquewhite">Option</td>
    </tr>
    <tr *ngFor="let data of datas">
        <td>{{data.id}}</td>
        <td>{{data.email}}</td>
        <td>{{data.option}}</td>
    </tr>
</table>
